<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MacBease : Terms</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="./../assets/images/favicon.ico" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="./../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Slick slider -->
    <link href="./../assets/css/slick.css" rel="stylesheet">


    <!-- Main Style -->
    <link href="./../style.css" rel="stylesheet">

    <!-- Fonts -->

    <!-- Open Sans for body and title font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800" rel="stylesheet">

    <style>
        #mu-download {
            background-image: none;
            background-color: white;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            display: inline;
            float: left;
            position: relative;
            width: 100%;
        }

        #mu-download::before {
            background-color: white;
        }

        .mu-title-area p {
            color: #12112c;
        }

        .mu-apple-btn,
        .mu-google-btn {
            border: 2px solid #12112c;
            color: #12112c;
        }

        .mu-apple-btn:hover,
        .mu-google-btn:hover {
            color: white;
            background-color: #12112c;
        }

        .mu-logo{
            margin: 0;
            text-decoration: none;
        }
    </style>

</head>

<body>

    
    <!-- Start Header -->
    <header id="mu-header" class="" role="banner">
        <div class="mu-header-overlay">
            <div class="container">
                <div class="mu-header-area">

                    <!-- Start Logo -->
                    <div class="mu-logo-area">
                        <a class="mu-logo" href="https://www.macbease.com/"><img src="./../assets/images/logo.png" alt="logo img" height="50px" width="50px"></a>
                        <a class="mu-logo fs-2" href="https://www.macbease.com/">&nbsp;&nbsp;&nbsp;Home</a>
                        <a class="mu-logo fs-2" href="./../contact">&nbsp;&nbsp;&nbsp;ContactUs</a>
                        
                        <!-- <a class="mu-logo fs-2" href="#">Terms: Club</a> -->
                    </div>
                    <!-- End Logo -->

                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start main content -->

    <main role="main">

        <!-- Start Download -->
        <section id="mu-download">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mu-download-area">

                            <div class="mu-title-area">
                                <h2 class="mu-title" style="color: #12112c;">Terms of Service</h2>
                                <span class="mu-title-dot"></span>
                                <p>Read the MacBease Terms & Conditions here.</p>
                            </div>


                            <div class="mu-download-content">
                                <a class="mu-apple-btn" href="./user/"><i class="fa fa-android"></i><span>User Terms</span></a>
                                <a class="mu-google-btn"
                                    href="./club/"><i
                                        class="fa fa-android"></i><span>Club Terms</span></a>
                                <!-- <a class="mu-windows-btn" href="#"><i class="fa fa-windows"></i><span>windows store</span></a> -->
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Download -->

    </main>

    <!-- End main content -->


    <!-- Start footer -->
    <footer id="mu-footer" role="contentinfo">
		<div class="container">
			<div class="mu-footer-area">
				<p class="mu-copy-right">&copy; Copyright <a rel="nofollow"
						href="http://www.macbease.com">macbease.com</a>. All right reserved.</p>
			</div>
		</div>

	</footer>
    <!-- End footer -->



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Bootstrap -->
    <script src="./../assets/js/bootstrap.min.js"></script>
    <!-- Slick slider -->
    <script type="text/javascript" src="./../assets/js/slick.min.js"></script>
    <!-- Ajax contact form  -->
    <script type="text/javascript" src="./../assets/js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Custom js -->
    <script type="text/javascript" src="./../assets/js/custom.js"></script>


</body>

</html>
